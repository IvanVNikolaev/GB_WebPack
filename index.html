<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer - Date calc</title>
  <!-- <script type="module" src="./js/switch.js"></script> -->
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/timer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
    integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
  <button id="timerButton">Timer</button>
  <button id="calcButton">Date calc</button>

  <form id="timer" hidden>
    <h3>Таймер</h3>
    <label>
      <strong>Время:</strong>
      <input type="time" name="time" id="time" step="1" value="00:00:00" />
    </label>
    <button id="start" type="button">Старт</button>
    <button id="stop" type="button">Стоп</button>
    <p id="timer__result"></p>
  </form>


  <form id="datecalc" hidden>
    <h3>Калькулятор дат</h3>
    <label>
      <strong>Первая дата:</strong>
      <input type="date" name="firstDate" />
    </label>
    <label>
      <strong>Вторая дата:</strong>
      <input type="date" name="secondDate" />
    </label>
    <button type="submit">Расчитать промежуток</button>
    <p id="datecalc__result"></p>
  </form>
</body>

</html>
